<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar uma conta</title>
</head>
<body>
<div>
    <form>
        <h1>Cadastre-se</h1>
        <div>
            <span>Nome</span>
            <input type="text" name="txt" id="text">
        </div>
        <div>
            <span>Sobrenome</span>
            <input type="text" name="sob" id="sobrenome">
        </div>
        <div>
            <span>E-mail</span>
            <input type="email" id="email">
        </div>
        <div>
            <span>Senha</span>
            <input type="password" id="sen">
        </div>
        <div>
            <span>Confirme sua senha</span>
            <input type="password" id="isen">
        </div>
    </form>
</div>
</body>
</html>
